<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nội Thất</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="wrapper">
        <header class="page__header">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="header__logo"><a href="" class="header__link"><img src="img/logo.png" alt="" class="logo"></a></div>
                    </div>
                    <div class="col-md-9">
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item"><a href="" class="nav__link">Home</a></li>
                                <li class="nav__item"><a href="" class="nav__link">About</a></li>
                                <li class="nav__item"><a href="" class="nav__link">Services</a></li>
                                <li class="nav__item"><a href="" class="nav__link">Blog</a></li>
                                <li class="nav__item"><a href="" class="nav__link">Contact <i class="fas fa-angle-down"></i></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <div class="header__banner">
                <h1 class="header__title">We Are Love <span>Interior </span>Design</h1>
        </div>
        <div class="main"></div>
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <div class="content__form">
                            <form action="" method="post" class="contact__form">
                                <div class="contact__form-row first__row">
                                    <input type="text" placeholder="Name" class="contact__name">
                                    <input type="text" placeholder="Email" class="contact__email">
                                </div>
                                <div class="contact__form-row">
                                    <input type="text" class="contact__subject" placeholder="subject">
                                </div>
                                <div class="contact__form-row">
                                    <textarea name="Message" placeholder="Message" id="" cols="50" rows="4"></textarea>
                                </div>
                                <div class="contact__form-row submit__row">
                                    <input type="submit" class="submit" value="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="contact__content">
                            <h3 class="contact__heading">Contact</h3>
                            <div class="contact__infor">
                                <h4 class="contact__infor-heading">Adress</h4>
                                <p class="contact__infor-content">50 Ta Quan Buu streets, Hai Ba
                                    Trung, BG 2708 HANOI</p>
                            </div>
                            <div class="contact__infor">
                                <h4 class="contact__infor-heading">Mail</h4>
                                <p class="contact__infor-content">duongcuti198@gmail.com</p>
                            </div>
                            <div class="contact__infor">
                                <h4 class="contact__infor-heading">Phone</h4>
                                <p class="contact__infor-content">0336001666</p>
                            </div>
                            <div class="contact__icon">
                                <i class="fab fa-twitter" aria-hidden="true"></i>
                                <i class="fab fa-facebook-f" aria-hidden="true"></i>
                                <i class="fab fa-google-plus-g" aria-hidden="true"></i>
                                <i class="fab fa-pinterest" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
